<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body style="background-color:skyblue;text-align:center;">
<h1 style="color:black;text-align:center;">REGISTRATION</h1>
<form method="POST" action="register">
  {% csrf_token %}

  <label>UserName</label>   :
  <input type="text"  name="username" placeholder="enter your user name"><br>
  <label>First Name</label> :
  <input type="text"  name="first_name" placeholder="enter your first name"><br>
  <label>Last Name</label>  :
  <input type="text"  name="last_name" placeholder= "enter your last name"><br>
  <label>Enter Email</label>            :
  <input type="email"  name= "email" placeholder="enter your email address"><br>
  <label>password</label>   :
  <input type="password"  name="password" placeholder="enter your password"><br>
  <label>cpassword</label>   :
  <input type="password"  name="password1" placeholder="enter your password"><br>
  <label>I agree to terms and conditions</label>
  <input type="checkbox"  name="username"><br>

  <input type="submit"><br>
</form>

{% for msg in messages %}
  {{msg}}
{% endfor %}
</body>
</html>
